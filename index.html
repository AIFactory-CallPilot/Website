<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CallPilot - 상담 내역 자동요약 서비스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script><script  src="./script.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Angular file upload directive</title><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div ng-app="app">
  <div ng-controller="UploadController as vm">
    <div class="container">
      <div class="page-header">
        <h1>CallPilot - 상담 내역 자동요약 서비스</h1>
        <h6>시연 목적으로 단순하게 구성한 웹페이지입니다.</h6>
      </div>

      <form ng-model="vm.file" my-file-upload>
        <div class="form-group">
          <label for="fileName">Select a file</label>
          <div class="input-group">
            <input type="text" id="fileName" class="form-control" readonly ng-model="fileName" ng-click="browse()">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="browse()">Browse</button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <button type="reset" class="btn btn-default" ng-click="reset()">Reset</button>
          <button type="button" class="btn btn-primary" ng-click="vm.upload()" ng-disabled="!vm.file">Upload</button>
        </div>
      </form>
      <hr>
      <br>
      <div>
        <form>
          <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="vm.getResult()">확인</button>
          </div>
          <div class="form-group" id="result">
            <label for="exampleFormControlInput1">질문</label>
            <input type="text" class="form-control" id="question" rows="1"></input>
            <br>
            <label for="exampleFormControlTextarea1">답변 요약</label>
            <textarea class="form-control" id="summary" rows="10"></textarea>
            <br>
            <label for="exampleFormControlTextarea1">원문</label>
            <textarea class="form-control" id="original" rows="10"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- partial -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
